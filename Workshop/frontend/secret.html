<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Page</title>
</head>
<body>
  <h1 id="secretText">‚è≥ Loading...</h1>
  <button id="logoutBtn">Logout</button>

  <script src="https://cdn.jsdelivr.net/npm/keycloak-js@latest/dist/keycloak.min.js"></script>
  <script>
    const keycloak = new Keycloak({
      url: "http://localhost:8080/",
      realm: "myrealm",
      clientId: "simple-web"
    });

    keycloak.init({ onLoad: 'login-required' }).then(authenticated => {
      if (authenticated) {
        const username = keycloak.tokenParsed?.preferred_username || "user";
        document.getElementById("secretText").innerText = `Hello ${username}, this is your secret page`;
      }
    });

    document.getElementById("logoutBtn").onclick = () => keycloak.logout({ redirectUri: 'http://127.0.0.1:5500/frontend/index.html' });;
  </script>
</body>
</html>
