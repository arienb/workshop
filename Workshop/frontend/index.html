<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Introduction to Keycloak</title>
  <link rel="stylesheet" href="style/main.css">
</head>
<body>
  <h1>Introduction to Keycloak</h1>
  <p class="subtitle">by Steffen & AriÃ«n</p>
  <div id="content">
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
    <p id="welcome"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/keycloak-js@latest/dist/keycloak.min.js"></script>
  <script>
    const keycloak = new Keycloak({
      url: "http://localhost:8080/",
      realm: "myrealm",
      clientId: "simple-web"
    });

    keycloak.init({ onLoad: 'check-sso' }).then(authenticated => {
      if (authenticated) {
        const roles = keycloak.tokenParsed?.realm_access?.roles || [];
        const username = keycloak.tokenParsed?.preferred_username || "gebruiker";

        document.getElementById("loginBtn").style.display = "none";
        document.getElementById("logoutBtn").style.display = "inline";
        document.getElementById("welcome").innerText = `Hey, ${username}`;

        if (roles.includes("adminRole")) {
          window.location.href = "admin.html";
        } else if (roles.includes("secret")) {
          window.location.href = "secret.html";
        } else {
          window.location.href = "welcome.html";
        }
      }
    });

    document.getElementById("loginBtn").onclick = () => keycloak.login();
    document.getElementById("logoutBtn").onclick = () => keycloak.logout({ redirectUri: 'http://localhost:5500/index.html' });
  </script>
</body>
</html>
