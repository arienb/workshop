<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Introduction to Keycloak</title>
  <link rel="stylesheet" href="style/main.css">
</head>
<body>
  <h1>Introduction to Keycloak</h1>
  <p class="subtitle">by Steffen & AriÃ«n</p>
  <div id="content">
    <button id="loginBtn">Login</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/keycloak-js@latest/dist/keycloak.min.js"></script>
  <script>
    const keycloak = new Keycloak({
      url: "http://localhost:8080/",
      realm: "myrealm",
      clientId: "simple-web"
    });

    keycloak.init({ onLoad: 'check-sso' }).then(authenticated => {
      if (authenticated) {
        const roles = keycloak.tokenParsed?.realm_access?.roles || [];
        if (roles.includes("adminRole")) {
          window.location.href = 'admin.html';
        } else if(roles.includes("secretRole")) {
          window.location.href = 'secret.html';
        } else {
          window.location.href = 'welcome.html';
        }
      }
    });

    document.getElementById("loginBtn").onclick = () => keycloak.login();
  </script>
</body>
</html>
