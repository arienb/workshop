<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Welcome Page</title>
  <link rel="stylesheet" href="style/main.css">
</head>
<body>
  <h1 id="welcomeText">Laden...</h1>
  <div id="content">
    <button id="logoutBtn">Logout</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/keycloak-js@latest/dist/keycloak.min.js"></script>
  <script>
    const keycloak = new Keycloak({
      url: "http://localhost:8080/",
      realm: "myrealm",
      clientId: "simple-web"
    });

    keycloak.init({ onLoad: 'login-required' }).then(authenticated => {
      if (authenticated) {
        const username = keycloak.tokenParsed?.preferred_username || "gebruiker";
        document.getElementById("welcomeText").innerText = `Welcome, ${username}`;
      }
    });

    document.getElementById("logoutBtn").onclick = () =>
      keycloak.logout({ redirectUri: 'http://127.0.0.1:5500/frontend/index.html' });
  </script>
</body>
</html>
